{% extends 'core/_base_panel.html' %}
{% load static %}

{% block content %}
    <div class="row g-5 g-xl-8">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-dark"> کاربر عزیز به پنل آنلاین مدیریت VoIP خوش
                        آمدید.</h5>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 mt-8">
            <a href="{% url 'asterisk:get_logs' %}" class="card bg-success hoverable card-xl-stretch mb-xl-8">
                <!--begin::Body-->
                <div class="card-body">
                    <!--begin::Svg Icon | path: icons/duotune/ecommerce/ecm008.svg-->
                    <span class="svg-icon svg-icon-white svg-icon-3x ms-n1">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                         viewBox="0 0 24 24" fill="none">
														<path opacity="0.3"

                                                              fill="currentColor"></path>
													</svg>
												</span>
                    <!--end::Svg Icon-->
                    <div class="text-gray-100 fw-bolder fs-2 mb-2 mt-5">Logs</div>
                    <div class="fw-bold text-gray-100">لاگ های SIP</div>
                </div>
                <!--end::Body-->
            </a>
        </div>
        <div class="col-12 col-md-4 mt-8">
            <a href="{% url 'asterisk:detail_dialplan' %}" class="card bg-primary hoverable card-xl-stretch mb-xl-8">
                <!--begin::Body-->
                <div class="card-body">
                    <!--begin::Svg Icon | path: icons/duotune/finance/fin006.svg-->
                    <span class="svg-icon svg-icon-white svg-icon-3x ms-n1">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                         viewBox="0 0 24 24" fill="none">
														<path opacity="0.3"
                                                              d="M20 15H4C2.9 15 2 14.1 2 13V7C2 6.4 2.4 6 3 6H21C21.6 6 22 6.4 22 7V13C22 14.1 21.1 15 20 15ZM13 12H11C10.5 12 10 12.4 10 13V16C10 16.5 10.4 17 11 17H13C13.6 17 14 16.6 14 16V13C14 12.4 13.6 12 13 12Z"
                                                              fill="currentColor"></path>
														<path d="M14 6V5H10V6H8V5C8 3.9 8.9 3 10 3H14C15.1 3 16 3.9 16 5V6H14ZM20 15H14V16C14 16.6 13.5 17 13 17H11C10.5 17 10 16.6 10 16V15H4C3.6 15 3.3 14.9 3 14.7V18C3 19.1 3.9 20 5 20H19C20.1 20 21 19.1 21 18V14.7C20.7 14.9 20.4 15 20 15Z"

													</svg>
												</span>
                    <!--end::Svg Icon-->
                    <div class="text-white fw-bolder fs-2 mb-2 mt-5">Diallan</div>
                    <div class="fw-bold text-white">دریافت اطلاعات dialplan</div>
                </div>
                <!--end::Body-->
            </a>
        </div>
        <div class="col-12 col-md-4 mt-8">
            <a href="{% url 'asterisk:create_channel' %}" class="card bg-info hoverable card-xl-stretch mb-xl-8">
                <!--begin::Body-->
                <div class="card-body">
                    <!--begin::Svg Icon | path: icons/duotune/finance/fin006.svg-->
                    <span class="svg-icon svg-icon-white svg-icon-3x ms-n1">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                         viewBox="0 0 24 24" fill="none">
														<path opacity="0.3"
                                                              d="M20 15H4C2.9 15 2 14.1 2 13V7C2 6.4 2.4 6 3 6H21C21.6 6 22 6.4 22 7V13C22 14.1 21.1 15 20 15ZM13 12H11C10.5 12 10 12.4 10 13V16C10 16.5 10.4 17 11 17H13C13.6 17 14 16.6 14 16V13C14 12.4 13.6 12 13 12Z"
                                                              fill="currentColor"></path>
														<path d="M14 6V5H10V6H8V5C8 3.9 8.9 3 10 3H14C15.1 3 16 3.9 16 5V6H14ZM20 15H14V16C14 16.6 13.5 17 13 17H11C10.5 17 10 16.6 10 16V15H4C3.6 15 3.3 14.9 3 14.7V18C3 19.1 3.9 20 5 20H19C20.1 20 21 19.1 21 18V14.7C20.7 14.9 20.4 15 20 15Z"
                                                              fill="currentColor"></path>
													</svg>
												</span>
                    <!--end::Svg Icon-->
                    <div class="text-white fw-bolder fs-2 mb-2 mt-5">Channel</div>
                    <div class="fw-bold text-white">ساخت کانال (شماره)</div>
                </div>
                <!--end::Body-->
            </a>
        </div>
        <div class="col-12">
            <!--begin::نمودار ها Widget 3-->
            <div class="card card-xl-stretch mb-xl-8">
                <!--begin::Header-->
                <div class="card-header border-0 pt-5">
                    <h3 class="card-title align-items-start flex-column">
                        <span class="card-label fw-bolder fs-3 mb-2">نمودار یک هفته گذشته</span>
                    </h3>
                </div>
                <!--end::Header-->
                <!--begin::Body-->
                <div class="card-body">
                    <canvas id="weeklyInvoice" aria-label="chart" class="h-auto h-md-500px"></canvas>
                </div>
                <!--end::Body-->
            </div>
            <!--end::نمودار ها Widget 3-->
        </div>
    </div>
{% endblock %}

{% block meta_js_code %}
    <script src="{% static 'site_statics/js/chart.min.js' %}"></script>
    <script>
        let chrt = document.getElementById("weeklyInvoice").getContext("2d");
        new Chart(chrt, {
            type: 'bar',
            data: {
                labels: [1, 2, 3, 4, 5, 6, 7],
                datasets: [{
                    label: '# نمودار',
                    data: [1, 2, 3, 4, 5, 6, 7],
                    borderWidth: 1,
                    borderColor: '#FF6384',
                    backgroundColor: '#FF6384',
                    pointStyle: 'circle',
                    pointRadius: 10,
                    pointHoverRadius: 15
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 12,
                            }
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                aspectRatio: 1
            },
        });
    </script>
{% endblock %}
